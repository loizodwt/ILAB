<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers avec Points d'Intérêt - Carte Claire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            width: 100%;
        }

        #map {
            height: 100vh;
            width: calc(100% - 300px);
        }

        #sidebar {
            width: 300px;
            height: 100vh;
            background-color: #f9f9f9;
            border-right: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }

        .popup-content img {
            width: 100%;
            height: auto;
        }

        .point {
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .point:hover {
            background-color: #eee;
        }

        .active {
            background-color: #d0e7ff; /* Couleur de surbrillance pour le point actif */
        }

        .point-marker {
            background-color: #007bff;
            border-radius: 50%;
            width: 10px;
            height: 10px;
        }
    </style>
</head>
<body>
    <h1>Ma carte OpenLayers avec des points d'intérêt</h1>
    <div id="sidebar"></div>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v7.2.2/dist/ol.js"></script>
    <script>
        // Initialisation de la carte avec OpenLayers
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: 'https://{a-d}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
                        attributions: '© OpenStreetMap contributors, © CartoDB'
                    })
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([2.3522, 48.8566]), // Paris, France
                zoom: 10
            })
        });

        // Points d'intérêt avec informations détaillées
        const points = [
            {
                lat: 48.8566,
                lng: 2.3522,
                title: 'Paris',
                address: '75000 Paris, France',
                description: 'La capitale française, connue pour sa culture, son art et sa gastronomie.',
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Paris_Night.jpg/800px-Paris_Night.jpg'
            },
            {
                lat: 48.8738,
                lng: 2.2950,
                title: 'Louvre',
                address: 'Rue de Rivoli, 75001 Paris, France',
                description: 'Le plus grand musée d\'art au monde et un monument historique à Paris.',
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Louvre_Museum_%28cropped%29.jpg/800px-Louvre_Museum_%28cropped%29.jpg'
            },
            {
                lat: 48.8826,
                lng: 2.3499,
                title: 'Notre-Dame',
                address: '6 Parvis Notre-Dame - Pl. Jean-Paul II, 75004 Paris, France',
                description: 'Une cathédrale emblématique de Paris, connue pour son architecture gothique.',
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Notre_Dame_de_Paris%2C_France.jpg/800px-Notre_Dame_de_Paris%2C_France.jpg'
            }
        ];

        // Fonction pour afficher le contenu dans le volet latéral
        function showPointInfo(point) {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = `
                <h3>${point.title}</h3>
                <p><strong>Adresse :</strong> ${point.address}</p>
                <p>${point.description}</p>
                <img src="${point.image}" alt="${point.title}">
                <hr>
            `;
        }

        // Fonction pour zoomer sur un point d'intérêt
        function zoomToPoint(lng, lat) {
            map.getView().animate({
                center: ol.proj.fromLonLat([lng, lat]),
                duration: 1000, // 1 seconde d'animation
                zoom: 14
            });
        }

        // Ajout des points d'intérêt sur la carte avec OpenLayers
        points.forEach(point => {
            const marker = new ol.Overlay({
                position: ol.proj.fromLonLat([point.lng, point.lat]),
                positioning: 'center-center',
                element: document.createElement('div'),
                stopEvent: false
            });
            marker.getElement().className = 'point-marker';
            map.addOverlay(marker);

            // Événement au clic sur le marqueur
            marker.getElement().addEventListener('click', () => {
                showPointInfo(point);
                zoomToPoint(point.lng, point.lat); // Zoom sur le point d'intérêt
            });

            // Crée l'élément dans le volet latéral
            const pointDiv = document.createElement('div');
            pointDiv.classList.add('point');
            pointDiv.innerHTML = `<strong>${point.title}</strong>`;
            pointDiv.onclick = () => {
                showPointInfo(point);
                zoomToPoint(point.lng, point.lat); // Zoomer sur le point d'intérêt en cliquant dans le volet
            };
            document.getElementById('sidebar').appendChild(pointDiv);
        });
    </script>
</body>
</html>

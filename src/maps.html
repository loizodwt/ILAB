<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap avec Points d'Intérêt</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            width: 100%;
        }

        #map {
            height: 100vh;
            width: calc(100% - 300px);
        }

        #sidebar {
            width: 300px;
            height: 100vh;
            background-color: #f9f9f9;
            border-right: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }

        .popup-content img {
            width: 100%;
            height: auto;
        }

        .point {
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .point:hover {
            background-color: #eee;
        }

        .active {
            background-color: #d0e7ff; /* Couleur de surbrillance pour le point actif */
        }
    </style>
</head>
<body>
    <h1>Ma carte OpenStreetMap avec des points d'intérêt</h1>
    <div id="sidebar"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialise la carte
        const map = L.map('map').setView([48.8566, 2.3522], 10);

        // Ajoute une couche de carte
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Points d'intérêt avec informations détaillées
        const points = [
            {
                lat: 48.8566,
                lng: 2.3522,
                title: 'Paris',
                address: '75000 Paris, France',
                description: 'La capitale française, connue pour sa culture, son art et sa gastronomie.',
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Paris_Night.jpg/800px-Paris_Night.jpg'
            },
            {
                lat: 48.8738,
                lng: 2.2950,
                title: 'Louvre',
                address: 'Rue de Rivoli, 75001 Paris, France',
                description: 'Le plus grand musée d\'art au monde et un monument historique à Paris.',
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Louvre_Museum_%28cropped%29.jpg/800px-Louvre_Museum_%28cropped%29.jpg'
            },
            {
                lat: 48.8826,
                lng: 2.3499,
                title: 'Notre-Dame',
                address: '6 Parvis Notre-Dame - Pl. Jean-Paul II, 75004 Paris, France',
                description: 'Une cathédrale emblématique de Paris, connue pour son architecture gothique.',
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Notre_Dame_de_Paris%2C_France.jpg/800px-Notre_Dame_de_Paris%2C_France.jpg'
            }
        ];

        // Fonction pour afficher le contenu dans le volet latéral
        function showPointInfo(point) {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML += `
                <h3>${point.title}</h3>
                <p><strong>Adresse :</strong> ${point.address}</p>
                <p>${point.description}</p>
                <img src="${point.image}" alt="${point.title}">
                <hr>
            `;
            map.setView([point.lat, point.lng], 14); // Centrer la carte sur le point
        }

        // Ajoute les marqueurs sur la carte et dans le volet
        points.forEach(point => {
            // Ajoute le marqueur sur la carte
            const marker = L.marker([point.lat, point.lng]).addTo(map);

            // Événement pour afficher les informations au clic sur le marqueur
            marker.on('click', () => {
                showPointInfo(point);
                highlightPoint(point.title); // Mettre en surbrillance le point actif
            });

            // Crée l'élément dans le volet latéral
            const pointDiv = document.createElement('div');
            pointDiv.classList.add('point');
            pointDiv.innerHTML = `<strong>${point.title}</strong>`;
            pointDiv.onclick = () => {
                showPointInfo(point);
                highlightPoint(point.title); // Mettre en surbrillance le point actif
            };
            sidebar.appendChild(pointDiv);
        });

        // Fonction pour mettre en surbrillance le point actif
        function highlightPoint(activeTitle) {
            const pointsDivs = document.querySelectorAll('.point');
            pointsDivs.forEach(div => {
                if (div.innerText.includes(activeTitle)) {
                    div.classList.add('active');
                } else {
                    div.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
